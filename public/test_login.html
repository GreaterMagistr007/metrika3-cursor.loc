<!DOCTYPE html>
<html>
<head>
    <title>Test Login API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #007cba; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #005a87; }
        input { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Test Login API</h1>
    
    <div>
        <h2>1. Request OTP</h2>
        <button onclick="requestOtp()">Request OTP</button>
        <div id="otp-result" class="result"></div>
    </div>
    
    <div>
        <h2>2. Get Current OTP (for testing)</h2>
        <button onclick="getCurrentOtp()">Get Current OTP</button>
        <div id="current-otp-result" class="result"></div>
    </div>
    
    <div>
        <h2>3. Verify OTP</h2>
        <input type="text" id="otp-input" placeholder="Enter OTP" value="">
        <button onclick="verifyOtp()">Verify OTP</button>
        <div id="verify-result" class="result"></div>
    </div>

    <script>
        async function requestOtp() {
            try {
                const response = await fetch('/api/auth/request-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: '+71234567890'
                    })
                });
                
                const data = await response.json();
                document.getElementById('otp-result').innerHTML = 
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('otp-result').innerHTML = 'Error: ' + error.message;
            }
        }

        async function getCurrentOtp() {
            try {
                const response = await fetch('/api/test/get-current-otp', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                document.getElementById('current-otp-result').innerHTML = 
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                // Автоматически заполняем поле ввода OTP
                if (data.otp) {
                    document.getElementById('otp-input').value = data.otp;
                }
            } catch (error) {
                document.getElementById('current-otp-result').innerHTML = 'Error: ' + error.message;
            }
        }

        async function verifyOtp() {
            try {
                const otp = document.getElementById('otp-input').value;
                const response = await fetch('/api/auth/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: '+71234567890',
                        otp: otp
                    })
                });
                
                const data = await response.json();
                document.getElementById('verify-result').innerHTML = 
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('verify-result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
