    </style>
</head>
<body>
    <h1>üîß –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ API –ö–∞–±–∏–Ω–µ—Ç–æ–≤</h1>
    
    <div class="container">
        <h2>1. –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è</h2>
        <div class="form-group">
            <label for="phone">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞:</label>
            <input type="text" id="phone" value="+1234567890" placeholder="+1234567890">

        <div class="form-group">

        <button onclick="requestOTP()">–ó–∞–ø—Ä–æ—Å–∏—Ç—å OTP</button>
        <button onclick="authenticate()">–í–æ–π—Ç–∏</button>
        
        <div id="tokenDisplay" class="token-display" style="display: none;">
            <strong>–¢–æ–∫–µ–Ω:</strong> <span id="tokenValue"></span>

    </div>

    <div class="container">
        <h2>2. –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–∞–±–∏–Ω–µ—Ç–∞–º–∏</h2>
        <div class="form-group">
            <label for="cabinetName">–ù–∞–∑–≤–∞–Ω–∏–µ –∫–∞–±–∏–Ω–µ—Ç–∞:</label>
            <input type="text" id="cabinetName" value="–ú–æ–π –¢–µ—Å—Ç–æ–≤—ã–π –ö–∞–±–∏–Ω–µ—Ç">
        </div>
        <div class="form-group">
            <label for="cabinetDescription">–û–ø–∏—Å–∞–Ω–∏–µ:</label>
            <textarea id="cabinetDescription" rows="3">–û–ø–∏—Å–∞–Ω–∏–µ —Ç–µ—Å—Ç–æ–≤–æ–≥–æ –∫–∞–±–∏–Ω–µ—Ç–∞</textarea>
        </div>
        <button onclick="createCabinet()">–°–æ–∑–¥–∞—Ç—å –∫–∞–±–∏–Ω–µ—Ç</button>
        <button onclick="getCabinets()">–ü–æ–ª—É—á–∏—Ç—å —Å–ø–∏—Å–æ–∫ –∫–∞–±–∏–Ω–µ—Ç–æ–≤</button>
        <button onclick="getCabinetDetails()">–ü–æ–ª—É—á–∏—Ç—å –¥–µ—Ç–∞–ª–∏ –∫–∞–±–∏–Ω–µ—Ç–∞</button>
        <button onclick="updateCabinet()">–û–±–Ω–æ–≤–∏—Ç—å –∫–∞–±–∏–Ω–µ—Ç</button>
        <button onclick="deleteCabinet()">–£–¥–∞–ª–∏—Ç—å –∫–∞–±–∏–Ω–µ—Ç</button>
    </div>

    <div class="container">
        <h2>3. –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º–∏</h2>
        <div class="form-group">
            <label for="cabinetId">ID –∫–∞–±–∏–Ω–µ—Ç–∞:</label>
            <input type="number" id="cabinetId" placeholder="1">
        </div>
        <div class="form-group">
            <label for="invitePhone">–¢–µ–ª–µ—Ñ–æ–Ω –¥–ª—è –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è:</label>
            <input type="text" id="invitePhone" value="+1234567891" placeholder="+1234567891">
        </div>
        <div class="form-group">
            <label for="userRole">–†–æ–ª—å:</label>
            <select id="userRole">
                <option value="admin">–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</option>
                <option value="manager">–ú–µ–Ω–µ–¥–∂–µ—Ä</option>
                <option value="operator">–û–ø–µ—Ä–∞—Ç–æ—Ä</option>
            </select>
        </div>
        <button onclick="inviteUser()">–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</button>
        <button onclick="removeUser()">–£–¥–∞–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</button>
        <button onclick="transferOwnership()">–ü–µ—Ä–µ–¥–∞—Ç—å –ø—Ä–∞–≤–∞ –≤–ª–∞–¥–µ–Ω–∏—è</button>
    </div>

    <div class="container">
        <h2>4. –†–µ–∑—É–ª—å—Ç–∞—Ç</h2>
        <div id="response" class="response" style="display: none;"></div>
    </div>

    <script>
        let authToken = null;
        const API_BASE = 'http://localhost:8000/api';

        function showResponse(data, isError = false) {
            const responseDiv = document.getElementById('response');
            responseDiv.style.display = 'block';
            responseDiv.className = 'response ' + (isError ? 'error' : 'success');
            responseDiv.textContent = JSON.stringify(data, null, 2);
        }

        function getHeaders() {
            const headers = {
                'Content-Type': 'application/json'
            };
            if (authToken) {
                headers['Authorization'] = 'Bearer ' + authToken;
            }
            return headers;
        }

        async function requestOTP() {
            const phone = document.getElementById('phone').value;
            try {
                const response = await fetch(`${API_BASE}/auth/request-otp`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({ phone })
                });
                const data = await response.json();
                showResponse(data, !response.ok);
            } catch (error) {
                showResponse({ error: error.message }, true);
            }
        }

        async function authenticate() {
            const phone = document.getElementById('phone').value;
            const otp = document.getElementById('otp').value;
            try {
                const response = await fetch(`${API_BASE}/auth/verify-otp`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({ phone, otp })
                });
                const data = await response.json();
                if (response.ok && data.token) {
                    authToken = data.token;
                    document.getElementById('tokenValue').textContent = authToken;
                    document.getElementById('tokenDisplay').style.display = 'block';
                }
                showResponse(data, !response.ok);
            } catch (error) {
                showResponse({ error: error.message }, true);
            }
        }

        async function createCabinet() {
            const name = document.getElementById('cabinetName').value;
            const description = document.getElementById('cabinetDescription').value;
            try {
                const response = await fetch(`${API_BASE}/cabinets`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({ name, description })
                });
                const data = await response.json();
                if (response.ok && data.cabinet) {
                    document.getElementById('cabinetId').value = data.cabinet.id;
                }
                showResponse(data, !response.ok);
            } catch (error) {
                showResponse({ error: error.message }, true);
            }
        }

        async function getCabinets() {
            try {
                const response = await fetch(`${API_BASE}/cabinets`, {
                    method: 'GET',
                    headers: getHeaders()
                });
                const data = await response.json();
                showResponse(data, !response.ok);
            } catch (error) {
                showResponse({ error: error.message }, true);
            }
        }

        async function getCabinetDetails() {
            const cabinetId = document.getElementById('cabinetId').value;
            if (!cabinetId) {
                showResponse({ error: '–í–≤–µ–¥–∏—Ç–µ ID –∫–∞–±–∏–Ω–µ—Ç–∞' }, true);
                return;
            }
            try {
                const response = await fetch(`${API_BASE}/cabinets/${cabinetId}`, {
                    method: 'GET',
                    headers: getHeaders()
                });
                const data = await response.json();
                showResponse(data, !response.ok);
            } catch (error) {
                showResponse({ error: error.message }, true);
            }
        }

        async function updateCabinet() {
            const cabinetId = document.getElementById('cabinetId').value;
            const name = document.getElementById('cabinetName').value;
            const description = document.getElementById('cabinetDescription').value;
            if (!cabinetId) {
                showResponse({ error: '–í–≤–µ–¥–∏—Ç–µ ID –∫–∞–±–∏–Ω–µ—Ç–∞' }, true);
                return;
            }
            try {
                const response = await fetch(`${API_BASE}/cabinets/${cabinetId}`, {
                    method: 'PUT',
                    headers: getHeaders(),
                    body: JSON.stringify({ name, description })
                });
                const data = await response.json();
                showResponse(data, !response.ok);
            } catch (error) {
                showResponse({ error: error.message }, true);
            }
        }

        async function deleteCabinet() {
            const cabinetId = document.getElementById('cabinetId').value;
            if (!cabinetId) {
                showResponse({ error: '–í–≤–µ–¥–∏—Ç–µ ID –∫–∞–±–∏–Ω–µ—Ç–∞' }, true);
                return;
            }
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –∫–∞–±–∏–Ω–µ—Ç?')) {
                return;
            }
            try {
                const response = await fetch(`${API_BASE}/cabinets/${cabinetId}`, {
                    method: 'DELETE',
                    headers: getHeaders()
                });
                const data = await response.json();
                showResponse(data, !response.ok);
            } catch (error) {
                showResponse({ error: error.message }, true);
            }
        }

        async function inviteUser() {
            const cabinetId = document.getElementById('cabinetId').value;
            const phone = document.getElementById('invitePhone').value;
            const role = document.getElementById('userRole').value;
            if (!cabinetId) {
                showResponse({ error: '–í–≤–µ–¥–∏—Ç–µ ID –∫–∞–±–∏–Ω–µ—Ç–∞' }, true);
                return;
            }
            try {
                const response = await fetch(`${API_BASE}/cabinets/${cabinetId}/invite`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({ phone, role })
                });
                const data = await response.json();
                showResponse(data, !response.ok);
            } catch (error) {
                showResponse({ error: error.message }, true);
            }
        }

        async function removeUser() {
            const cabinetId = document.getElementById('cabinetId').value;
            const userId = prompt('–í–≤–µ–¥–∏—Ç–µ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è:');
            if (!cabinetId || !userId) {
                showResponse({ error: '–í–≤–µ–¥–∏—Ç–µ ID –∫–∞–±–∏–Ω–µ—Ç–∞ –∏ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è' }, true);
                return;
            }
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ –∫–∞–±–∏–Ω–µ—Ç–∞?')) {
                return;
            }
            try {
                const response = await fetch(`${API_BASE}/cabinets/${cabinetId}/users/${userId}`, {
                    method: 'DELETE',
                    headers: getHeaders()
                });
                const data = await response.json();
                showResponse(data, !response.ok);
            } catch (error) {
                showResponse({ error: error.message }, true);
            }
        }

        async function transferOwnership() {
            const cabinetId = document.getElementById('cabinetId').value;
            const newOwnerPhone = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –Ω–æ–≤–æ–≥–æ –≤–ª–∞–¥–µ–ª—å—Ü–∞:');
            if (!cabinetId || !newOwnerPhone) {
                showResponse({ error: '–í–≤–µ–¥–∏—Ç–µ ID –∫–∞–±–∏–Ω–µ—Ç–∞ –∏ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –Ω–æ–≤–æ–≥–æ –≤–ª–∞–¥–µ–ª—å—Ü–∞' }, true);
                return;
            }
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –ø–µ—Ä–µ–¥–∞—Ç—å –ø—Ä–∞–≤–∞ –≤–ª–∞–¥–µ–Ω–∏—è?')) {
                return;
            }
            try {
                const response = await fetch(`${API_BASE}/cabinets/${cabinetId}/transfer-ownership`, {
                    method: 'PATCH',
                    headers: getHeaders(),
                    body: JSON.stringify({ new_owner_phone: newOwnerPhone })
                });
                const data = await response.json();
                showResponse(data, !response.ok);
            } catch (error) {
                showResponse({ error: error.message }, true);
            }
        }
    </script>
